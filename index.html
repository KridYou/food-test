<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krid Ecommerce</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo" style="text-decoration: none"
          >Krid Ecommerce Food</a
        >
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <div class="cart-content">
            <div class="cart-box">
              <div class="detail-box">
                <div class="cart-product title">WHOPPER</div>
                <div class="cart-price">660</div>
                <input type="number" value="1" class="cart-quantity" />
              </div>
              <i class="bx bxs-trash cart-remove"></i>
            </div>
          </div>
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">3500 baht</div>
          </div>
          <button type="button" class="btn-buy">Buy Now</button>
          <i class="bx bx-x-circle" id="close-cart"></i>
        </div>
      </div>
    </header>
    <section class="shop container">
      <h2 class="section-title">MENUS</h2>
      <div class="shop-content" id="shop-content"></div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
